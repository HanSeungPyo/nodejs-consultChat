<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/2974b90d21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="user-container">
            <label for="nickname">대화명</label>
            <input type="text" id="nickname"/>
            <button id="endChat">채팅 종료</button>
        </div>

        <div class="display-container">
            <ul class="chatting-list">
                
            </ul>
        </div>

        <div class="input-container">
            <span>
                <input type="text" class="chatting-input"/>
                <button id="emoji_btn"><i class="fa-regular fa-face-smile fa-2xl" style="color: #ffe747;"></i></button>
                <button class="send-button">전송</button>
            </span>    
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/emoji.js"></script>
</body>
</html>
